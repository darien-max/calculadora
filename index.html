<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Web</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="calculadora">
    <h1>Calculadora Web</h1>

    <div class="form-group">
      <label for="num1">Número 1:</label>
      <input type="number" id="num1" placeholder="Ingresa el primer número" />

      <label for="num2">Número 2:</label>
      <input type="number" id="num2" placeholder="Ingresa el segundo número" />
    </div>

    <div class="botones">
      <button onclick="calcular('suma')">+</button>
      <button onclick="calcular('resta')">−</button>
      <button onclick="calcular('multiplicacion')">×</button>
      <button onclick="calcular('division')">÷</button>
    </div>

    <div id="resultado">Resultado: --</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
